<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">



</head>

<body>
    <div class="photo-gallery">
        <div class="photo-item">
            <img src="images/fennecfox.png" alt="Fennec Fox">
            <div class="photo-caption">
                <p>FENNEC</p>
                <p>FOX</p>
                <p>India</p>
                <a href="#">Know more &rarr;</a>
            </div>
        </div>
        <div class="photo-item">
            <img src="images/humpback.png" alt="Humpback Whale">
            <div class="photo-caption">
                <p>HUMPBACK</p>
                <p>WHALE</p>
                <p>South Africa</p>
                <a href="#">Know more &rarr;</a>
            </div>
        </div>
        <div class="photo-item">
            <img src="images/commonbrown.png" alt="Common Brown Baboon">
            <div class="photo-caption">
                <p>COMMON&nbsp;BROWN</p>
                <p>BABOON</p>
                <p>South Africa</p>
                <a href="#">Know more &rarr;</a>
            </div>
        </div>
        <div class="photo-item">
            <img src="images/spotteddeer.png" alt="Spotted Deer">
            <div class="photo-caption">
                <p>SPOTTED</p>
                <p>DEER</p>
                <p>Amazon</p>
                <a href="#">Know more &rarr;</a>
            </div>
        </div>
    </div>
</body>

</html>
